<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./src/style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="hero-img-wrapper">
        <img
          class="hero-img"
          src="./images/illustration-hero.svg"
          alt="hero img"
        />
      </div>
      <div class="order-container">
        <h1>Order Summary</h1>
        <div class="order-description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </div>
        <div class="plan-container">
          <div class="current-plan-container">
            <img
              class="music-icon"
              src="./images/icon-music.svg"
              alt="music icon"
            />
            <div class="price-container">
              <div class="plan-title">Annual Plan</div>
              <div class="price">$59.99/year</div>
            </div>
          </div>
          <div class="change-button">Change</div>
        </div>
        <div class="payment-button">Proceed to Payment</div>
        <div class="cancel-button">Cancel Order</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/exchyphen" target="_blank">exc</a>.
    </div>
  </body>
</html>
